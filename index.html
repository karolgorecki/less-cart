<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Less Popup module cart</title>
	<link rel="stylesheet/less" type="text/css" href="less/main.less">
	<script src="less/less.js" type="text/javascript"></script>
</head>
<body>
	<h1 class="alpha main-heading">Popup cart module build with less</h1>


	<div id="cart-button" class="cart-module">
		<span class="cart-button-text">My cart (5)</span>
		<div class="inner">
			<div class="main-box">
				<div class="item-box">
				<div class="item">
					<a href="#"><img src="http://lorempixum.com/32/32" alt=""></a>
					<div class="item-name"><a href="#">Some great product (2)</a></div>
					<div class="price">$59,99</div>
					<a href="#" title="Remove product" class="remove-item">Remove</a>
				</div>


				<div class="item">
					<a href="#"><img src="http://lorempixum.com/32/32" alt=""></a>
					<div class="item-name"><a href="#">Some great product (2)</a></div>
					<div class="price">$59,99</div>
					<a href="#" title="Remove product" class="remove-item">Remove</a>
				</div>


				<div class="item">
					<a href="#"><img src="http://lorempixum.com/32/32" alt=""></a>
					<div class="item-name"><a href="#">Some great product</a></div>
					<div class="price">$29,99</div>
					<a href="#" title="Remove product" class="remove-item">Remove</a>
				</div>


				<div class="item">
					<a href="#"><img src="http://lorempixum.com/32/32" alt=""></a>
					<div class="item-name"><a href="#">Some great product (5)</a></div>
					<div class="price">$199,99</div>
					<a href="#" title="Remove product" class="remove-item">Remove</a>
				</div>
				</div>


				<!-- Total amount -->
				<div class="total-box">
					<div class="subtotal">Subtotal: <b>$265,99</b></div>
					<div class="total">Total: <b>$2505,99</b></div>
					<!-- <div class="grandtotal">Grand total: <b>$2505,99</b></div> -->
				</div>




			</div>

			<!-- call2action buttons -->
			<div class="buttons">
				<a href="#" class="checkout-link">Go to Checkout</a>

				<a href="#" class="cart-link">Go to Cart</a>
			</div>
		</div>
	</div>

</body>
